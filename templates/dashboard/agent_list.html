<h1>Agents</h1>
<ul>
  {% for agent in agents %}
    <li>{{ agent.name }} - {{ agent.email }}</li>
  {% endfor %}
</ul>

<a href="{% url 'add-agent' %}">Add Agent</a>
<a href="/">Back to Home</a>
{% if agents %}
  <h2>Agent Details</h2>
  <ul>
    {% for agent in agents %}
      <li>{{ agent.name }} - {{ agent.email }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No agents found.</p>
{% endif %}
