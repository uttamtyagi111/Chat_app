<!DOCTYPE html>
<html>
<head>
    <title>Chat with User</title>
    <style>
        #chat-box {
            border: 1px solid #000;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            clear: both;
        }

        .agent {
            background-color: #d0f5c9;
            color: black;
            align-self: flex-end;
            text-align: right;
        }

        .user {
            background-color: #d0e6ff;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        .system {
            text-align: center;
            color: gray;
            font-style: italic;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>You're chatting in room: <span class="system">{{ room_id }}</span></h2>
    
    <div id="chat-box"></div>

    <input type="text" id="message-input" placeholder="Type your reply..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const roomId = "{{ room_id }}";
        const currentUser = "Agent";
        const chatBox = document.getElementById("chat-box");
        const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomId}/`);

        function appendMessage(senderLabel, message, className = "") {
            const div = document.createElement("div");
            div.classList.add("message", className);
            div.innerHTML = `<strong>${senderLabel}:</strong> ${message}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const sender = data.sender;
            const message = data.message;
        
            // Prevent showing the same message again if it's from self
            if (sender === currentUser) return;
        
            let senderLabel = sender;
            let className = "user"; // by default we assume it's from user
        
            if (sender === "User") {
                className = "user";
            } else if (sender === "Agent") {
                className = "agent";
            }
        
            appendMessage(senderLabel, message, className);
        };
        

        socket.onclose = function() {
            appendMessage("System", "Connection closed. Please refresh.", "system");
        }

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message !== "") {
                socket.send(JSON.stringify({ 'message': message, 'sender': currentUser }));
                appendMessage("You", message, "agent");
                input.value = "";
            }
        }
    </script>
</body>
</html>
