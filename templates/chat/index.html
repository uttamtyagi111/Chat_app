<h2>Hello, {{ request.user.username }}</h2>
<h3>Your Rooms:</h3>
<ul>
  {% for room in rooms %}
    <li><a href="{% url 'room' room.name %}">{{ room.name }}</a></li>
  {% empty %}
    <li>No rooms created yet.</li>
  {% endfor %}
</ul>

<form action="{% url 'room' 'temp' %}" method="get">
  <input type="text" name="room_name" placeholder="Create or join a room">
  <button type="submit">Go</button>
</form>

<a href="/accounts/logout/">Logout</a>
