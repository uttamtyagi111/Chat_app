{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid login details. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/admin/">Create one in admin</a></p>
</body>
</html>
