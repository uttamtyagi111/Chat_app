<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - {{ widget_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="chat-container">
        <h2>Chat with Us</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-button">‚û§</button>
    </div>

    <script>
        const WIDGET_ID = "{{ widget_id }}";
        const BASE_DOMAIN = "{{ base_domain }}";
    </script>

    <script>
        (function () {
            console.log("üöÄ Initializing direct chat...");
            console.log("üîß Widget ID:", WIDGET_ID);
            console.log("üåç Base Domain:", BASE_DOMAIN);

            const script = document.createElement("script");
            // Ensure this path is correct for your server setup
            script.src = BASE_DOMAIN + "/static/js/direct_chat.js?widget_id=" + WIDGET_ID + "&v=" + Date.now();
            script.onload = function () {
                console.log("‚úÖ direct_chat.js loaded successfully.");
            };
            script.onerror = function () {
                console.error("‚ùå Failed to load direct_chat.js from:", script.src);
            };
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
