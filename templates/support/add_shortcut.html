<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Shortcut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Add New Shortcut</h2>
    <form method="post" class="p-4 shadow-sm bg-white rounded">
      {% csrf_token %}

      <div class="mb-3">
        <label for="title" class="form-label">Shortcut Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Shortcut Content</label>
        <textarea name="content" id="content" class="form-control" rows="4" required></textarea>
      </div>

      <hr>

      <h5>Optional Actions</h5>

      <div class="mb-3">
        <label for="add_tags" class="form-label">Tags to Add (comma separated)</label>
        <input type="text" name="add_tags" id="add_tags" class="form-control" placeholder="e.g. important, urgent">
        <div class="form-text">These tags will be created if they don't already exist.</div>
      </div>

      <div class="mb-3">
        <label for="remove_tags" class="form-label">Tags to Remove (comma separated)</label>
        <input type="text" name="remove_tags" id="remove_tags" class="form-control" placeholder="e.g. old, archive">
        <div class="form-text">These tags will be removed from the chat, not from the tags table.</div>
      </div>

      <div class="mb-3">
        <label for="suggested_messages" class="form-label">Suggested Messages</label>
        <textarea name="suggested_messages" id="suggested_messages" class="form-control" rows="3"
          placeholder="One message per line (optional)"></textarea>
        <div class="form-text">These will be shown to the agent as selectable reply options.</div>
      </div>

      <button type="submit" class="btn btn-primary">Add Shortcut</button>
      <a href="{% url 'shortcut-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

</body>
</html>
